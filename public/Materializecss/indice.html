 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
  
    <body>
        <nav class="blue darken-1">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo hide-on-med-and-down">PlanificaMYPE</a>
            <ul id="nav-mobile" class="right ">
              <li><a href="badges.html"><i class="material-icons right">perm_identity</i>H. Espinoza</a></li>
            </ul>
          </div>
        </nav>
        
        <nav class="blue lighten-2">
          <div class="nav-wrapper">
            <div class="col s12">
              <a href="#!" class="breadcrumb">Mantenimiento</a>
              <a href="#!" class="breadcrumb">Clientes</a>
              <a href="#!" class="breadcrumb">Registrar</a>
            </div>
          </div>
        </nav>

        <!--Contenido del cuerpo-->
        
        <div class="container">
          <form class="col s12">
            
            <div class="row">
              <h5>Datos personales</h5>
            </div>


            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="Nombres" type="text" class="validate">
                <label for="Nombres">Nombres</label>
              </div>
              
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="ApellidoPaterno" type="text" class="validate">
                <label for="ApellidoPaterno">Apellido paterno</label>
              </div>              
            </div>

            <div class="row">              
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="ApellidoMaterno" type="text" class="validate">
                <label for="ApellidoMaterno">Apellido materno</label>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="dni" type="text" class="validate">
                <label for="dni">DNI</label>
              </div>

            </div>
            <br>
            <div class="row">
              <h5>Datos de contacto</h5>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Teléfono</label>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Correo</label>
              </div>
            </div>
            

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">location_on</i>
                <select>
                  <option value="" disabled selected>Seleccionar</option>
                  <option value="1">Caja de agua</option>
                  <option value="2">Bayovar</option>
                  <option value="3">Mariategui</option>
                  <option value="4">Mariscal caceres</option>
                  <option value="5">Jicamarca</option>
                  <option value="6">10 de octubre</option>

                </select>
                <label>Zona</label>
              </div>    

              <div class="input-field col s6">
                <i class="material-icons prefix">location_on</i>
                <input id="direccion" type="text" class="validate">
                <label for="direccion">Dirección</label>
              </div>          
            </div>
          

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <textarea id="referencia" class="materialize-textarea"></textarea>
                <label for="referencia">Referencia</label>
              </div> 
            </div>
            


            <!--Los botones del formulario-->
            <div class="row">
              <div class="input-field col s12 right-align">
                <a class="waves-effect waves-light btn">Cancelar</a>
                <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                  <i class="material-icons right">send</i>
                </button>                
              </div>              
            </div>
            
          </form>
        </div>




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script>
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>
    </body>
  </html>
